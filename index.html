<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <p id="high-score">View Highscores</p>
        <p id="timer">Time: 0</p>
    </nav>
    <header class="start-screen center">
        <h1> Coding Quiz </h1>
        <p>Answer the following code-related questions as best as you can within the time limit!</p>
        <p>Incorrect answers will take 15 seconds off the timer and the remaining time will be your score!</p>
        <br>
        <button type="button" class="start-button">Start Quiz</button>
    </header>
    <section class="question-area center"></section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
