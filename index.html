<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav>
        <!-- high score page -->
        <p><a href="./highscores.html" target = "_blank" id="high-score">View High Scores</a></p>
        <p id="timer">Time: 0</p>
    </nav>
    <!-- main screen -->
    <header class="start-screen center">
        <h1> Coding Quiz </h1>
        <p>Answer the following code-related questions as best as you can within the time limit!</p>
        <p>Incorrect answers will take 15 seconds off the timer and the remaining time will be your score!</p>
    </header>
    <!-- question area -->
    <section class="question-area center">
        <button type="button" class="start-button">Start Quiz</button>
    </section>
    <!-- to write in name for score -->
    <form id="submit-name" class="hide" >
        <label>Write your name: </label>
        <input type="text" id="inputName" name="name">
        <input type="submit" value="submit">
    </form>
    <script src="./assets/js/script.js"></script>
</body>
</html>
